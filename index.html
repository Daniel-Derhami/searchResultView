<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Simple Search Results Design </title>
        <link rel="stylesheet" href="style.css"> 
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
        <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    </head>

    <body>
      
            <section id="search">
                <div class="container">
                    <div class="row text-center">
                        <h2>Search Section</h2>
                        <div id="custom-search-input">
                            <div class="input-group col-sm-12">
                                <input type="text" class="search-query form-control" placeholder="Free Text Search" />
                                <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button">
                                    <span class=" glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

<!-- Objects categories are shown in this dive  -->
            <section id="options">
            </section>
<!-- end of Objects categories section  -->

<!-- Search results  -->
            <section id="ThumbNails">
            </section>
<!-- End of Search results section -->

 
      
  </body>
</html>
